<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        body::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 50px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border-bottom: 1px solid var(--glass-border);
            border-radius: 0;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            height: 35px
            transition: background-color 0.2s;
        }

        .tool-btn.active {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        .tool-btn:disabled {
            background-color: var(--overlay-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        input[type="color"] {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            cursor: pointer;
            padding: 0;
            background: none;
            cursor: pointer;
            overflow: hidden;
        }

        .color-picker {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            cursor: pointer;
            padding: 0;
            background: none;
            cursor: pointer;
            overflow: hidden;
        }

        .size-slider {
            width: 100px;
            height: 35px;
            -webkit-appearance: none;
            background: var(--search-background);
            border-radius: 25px;
            outline: none;
            border: 1px solid var(--glass-border);
            padding: 0 9px;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--glass-border);
        }

        .size-slider::-webkit-slider-thumb:active {
            width: 24px;
            height: 24px;
            transform: scale(1.1);
        }

.canvas-container {
    flex-grow: 1;
    position: relative;
    border: none;
    border-radius: 0;
    overflow: hidden;
    background-color: white;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    cursor: crosshair;
}

#tempCanvas {
    z-index: 1;  /* Make sure temp canvas is on top */
}
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn active" data-tool="brush">‚úèÔ∏è Brush</button>
            <button class="tool-btn" data-tool="eraser">üßΩ Eraser</button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" data-tool="line">üìè Line</button>
            <button class="tool-btn" data-tool="rectangle">‚¨ú Rectangle</button>
            <button class="tool-btn" data-tool="circle">‚≠ï Circle</button>
        </div>
        <div class="tool-group">
            <input type="color" class="color-picker" id="colorPicker" value="#000000">
            <input type="range" class="size-slider" id="sizeSlider" min="1" max="50" value="5">
        </div>
        <div class="tool-group">
            <button class="tool-btn" id="undoBtn" disabled>‚Ü©Ô∏è Undo</button>
            <button class="tool-btn" id="redoBtn" disabled>‚Ü™Ô∏è Redo</button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" id="clearBtn">üóëÔ∏è Clear</button>
            <button class="tool-btn" id="saveBtn">üíæ Save</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="tempCanvas"></canvas>
    </div>

    <script>
// Canvas setup
const canvas = document.getElementById('canvas');
const tempCanvas = document.getElementById('tempCanvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });

// UI elements
const toolBtns = document.querySelectorAll('[data-tool]');
const colorPicker = document.getElementById('colorPicker');
const sizeSlider = document.getElementById('sizeSlider');
const clearBtn = document.getElementById('clearBtn');
const saveBtn = document.getElementById('saveBtn');
const undoBtn = document.getElementById('undoBtn');
const redoBtn = document.getElementById('redoBtn');

// State variables
let isDrawing = false;
let currentTool = 'brush';
let lastX = 0;
let lastY = 0;
let startX = 0;
let startY = 0;
let undoStack = [];
let redoStack = [];

function resizeCanvas() {
    const container = canvas.parentElement;
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    tempCanvas.width = container.clientWidth;
    tempCanvas.height = container.clientHeight;
    
    // Set initial white background
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (undoStack.length === 0) {
        saveState();
    }
}

function draw(e) {
    if (!isDrawing) return;

    const rect = tempCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);

    if (currentTool === 'brush' || currentTool === 'eraser') {
        ctx.beginPath();
        ctx.strokeStyle = currentTool === 'eraser' ? 'white' : colorPicker.value;
        ctx.lineWidth = sizeSlider.value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        [lastX, lastY] = [x, y];
    } else {
        tempCtx.beginPath();
        tempCtx.strokeStyle = colorPicker.value;
        tempCtx.lineWidth = sizeSlider.value;
        tempCtx.lineCap = 'round';
        tempCtx.lineJoin = 'round';

        switch (currentTool) {
            case 'line':
                tempCtx.moveTo(startX, startY);
                tempCtx.lineTo(x, y);
                break;
            case 'rectangle':
                const width = x - startX;
                const height = y - startY;
                tempCtx.strokeRect(startX, startY, width, height);
                break;
            case 'circle':
                const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                tempCtx.arc(startX, startY, radius, 0, Math.PI * 2);
                break;
        }
        tempCtx.stroke();
    }
}

function startDrawing(e) {
    isDrawing = true;
    const rect = tempCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    [lastX, lastY] = [x, y];
    [startX, startY] = [x, y];
}

function stopDrawing() {
    if (!isDrawing) return;
    isDrawing = false;

    if (currentTool !== 'brush' && currentTool !== 'eraser') {
        ctx.drawImage(tempCanvas, 0, 0);
        tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    }
    saveState();
}

function saveState() {
    undoStack.push(canvas.toDataURL());
    redoStack = [];
    updateUndoRedoButtons();
}

function updateUndoRedoButtons() {
    undoBtn.disabled = undoStack.length <= 1;
    redoBtn.disabled = redoStack.length === 0;
}

function undo() {
    if (undoStack.length <= 1) return;
    redoStack.push(undoStack.pop());
    loadState(undoStack[undoStack.length - 1]);
}

function redo() {
    if (redoStack.length === 0) return;
    const state = redoStack.pop();
    undoStack.push(state);
    loadState(state);
}

function loadState(state) {
    const img = new Image();
    img.src = state;
    img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        updateUndoRedoButtons();
    };
}

function clearCanvas() {
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    saveState();
}

// Event Listeners
window.addEventListener('resize', resizeCanvas);
tempCanvas.addEventListener('mousedown', startDrawing);
tempCanvas.addEventListener('mousemove', draw);
tempCanvas.addEventListener('mouseup', stopDrawing);
tempCanvas.addEventListener('mouseout', stopDrawing);

toolBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        toolBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTool = btn.dataset.tool;
    });
});

clearBtn.addEventListener('click', clearCanvas);
saveBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'sketch.png';
    link.href = canvas.toDataURL();
    link.click();
});
undoBtn.addEventListener('click', undo);
redoBtn.addEventListener('click', redo);

// Initialize
resizeCanvas();
    </script>
</body>
</html>
