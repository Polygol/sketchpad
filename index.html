<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: #666666;
            margin: 0 10px;
        }

        .tool-btn {
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tool-btn:hover, .tool-btn.active {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

        .tool-btn:disabled {
            background-color: #444444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #666666;
        }

        .size-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #666666;
            border-radius: 25px;
            outline: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #bdd6ff;
            border-radius: 50%;
            cursor: pointer;
        }

.canvas-container {
    flex-grow: 1;
    position: relative;
    border: 2px solid #666666;
    border-radius: 25px;
    overflow: hidden;
    background-color: white;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    cursor: crosshair;
}

#tempCanvas {
    z-index: 1;  /* Make sure temp canvas is on top */
}
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn active" data-tool="brush">‚úèÔ∏è Brush</button>
            <button class="tool-btn" data-tool="eraser">üßΩ Eraser</button>
        </div>
        <div class="divider"></div>
        <div class="tool-group">
            <button class="tool-btn" data-tool="line">üìè Line</button>
            <button class="tool-btn" data-tool="rectangle">‚¨ú Rectangle</button>
            <button class="tool-btn" data-tool="circle">‚≠ï Circle</button>
        </div>
        <div class="divider"></div>
        <div class="tool-group">
            <input type="color" class="color-picker" id="colorPicker" value="#000000">
            <input type="range" class="size-slider" id="sizeSlider" min="1" max="50" value="5">
        </div>
        <div class="divider"></div>
        <div class="tool-group">
            <button class="tool-btn" id="undoBtn" disabled>‚Ü©Ô∏è Undo</button>
            <button class="tool-btn" id="redoBtn" disabled>‚Ü™Ô∏è Redo</button>
        </div>
        <div class="divider"></div>
        <div class="tool-group">
            <button class="tool-btn" id="clearBtn">üóëÔ∏è Clear</button>
            <button class="tool-btn" id="saveBtn">üíæ Save</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="tempCanvas"></canvas>
    </div>

    <script>
// Canvas setup
const canvas = document.getElementById('canvas');
const tempCanvas = document.getElementById('tempCanvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });

// UI elements
const toolBtns = document.querySelectorAll('[data-tool]');
const colorPicker = document.getElementById('colorPicker');
const sizeSlider = document.getElementById('sizeSlider');
const clearBtn = document.getElementById('clearBtn');
const saveBtn = document.getElementById('saveBtn');
const undoBtn = document.getElementById('undoBtn');
const redoBtn = document.getElementById('redoBtn');

// State variables
let isDrawing = false;
let currentTool = 'brush';
let lastX = 0;
let lastY = 0;
let startX = 0;
let startY = 0;
let undoStack = [];
let redoStack = [];

function resizeCanvas() {
    const container = canvas.parentElement;
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    tempCanvas.width = container.clientWidth;
    tempCanvas.height = container.clientHeight;
    
    // Set initial white background
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (undoStack.length === 0) {
        saveState();
    }
}

function draw(e) {
    if (!isDrawing) return;

    const rect = tempCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);

    if (currentTool === 'brush' || currentTool === 'eraser') {
        ctx.beginPath();
        ctx.strokeStyle = currentTool === 'eraser' ? 'white' : colorPicker.value;
        ctx.lineWidth = sizeSlider.value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
        [lastX, lastY] = [x, y];
    } else {
        tempCtx.beginPath();
        tempCtx.strokeStyle = colorPicker.value;
        tempCtx.lineWidth = sizeSlider.value;
        tempCtx.lineCap = 'round';
        tempCtx.lineJoin = 'round';

        switch (currentTool) {
            case 'line':
                tempCtx.moveTo(startX, startY);
                tempCtx.lineTo(x, y);
                break;
            case 'rectangle':
                const width = x - startX;
                const height = y - startY;
                tempCtx.strokeRect(startX, startY, width, height);
                break;
            case 'circle':
                const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                tempCtx.arc(startX, startY, radius, 0, Math.PI * 2);
                break;
        }
        tempCtx.stroke();
    }
}

function startDrawing(e) {
    isDrawing = true;
    const rect = tempCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    [lastX, lastY] = [x, y];
    [startX, startY] = [x, y];
}

function stopDrawing() {
    if (!isDrawing) return;
    isDrawing = false;

    if (currentTool !== 'brush' && currentTool !== 'eraser') {
        ctx.drawImage(tempCanvas, 0, 0);
        tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    }
    saveState();
}

function saveState() {
    undoStack.push(canvas.toDataURL());
    redoStack = [];
    updateUndoRedoButtons();
}

function updateUndoRedoButtons() {
    undoBtn.disabled = undoStack.length <= 1;
    redoBtn.disabled = redoStack.length === 0;
}

function undo() {
    if (undoStack.length <= 1) return;
    redoStack.push(undoStack.pop());
    loadState(undoStack[undoStack.length - 1]);
}

function redo() {
    if (redoStack.length === 0) return;
    const state = redoStack.pop();
    undoStack.push(state);
    loadState(state);
}

function loadState(state) {
    const img = new Image();
    img.src = state;
    img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        updateUndoRedoButtons();
    };
}

function clearCanvas() {
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
    saveState();
}

// Event Listeners
window.addEventListener('resize', resizeCanvas);
tempCanvas.addEventListener('mousedown', startDrawing);
tempCanvas.addEventListener('mousemove', draw);
tempCanvas.addEventListener('mouseup', stopDrawing);
tempCanvas.addEventListener('mouseout', stopDrawing);

toolBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        toolBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentTool = btn.dataset.tool;
    });
});

clearBtn.addEventListener('click', clearCanvas);
saveBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'sketch.png';
    link.href = canvas.toDataURL();
    link.click();
});
undoBtn.addEventListener('click', undo);
redoBtn.addEventListener('click', redo);

// Initialize
resizeCanvas();
    </script>
</body>
</html>
