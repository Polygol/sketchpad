<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SketchPad</title>
    <link rel="icon" type="image/png" href="/assets/gurapp/icons/draw.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0">
    <!-- Gurasuraisu API for Polygol Integration -->
    <script src="/assets/gurapp/api/gurasuraisu-api.js"></script>
    <!-- Fabric.js for Canvas Functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        /* Inherited Color and Style Variables for Consistency */
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');
            --sun-shadow: 0 0 0 0 transparent;
            
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --background-color-dark-tr: rgba(28, 28, 28, 0.7);
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
        	--background-color-light-tr: rgba(240, 240, 240, 0.7);
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --background-color-tr: var(--background-color-dark-tr);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --background-color-tr: var(--background-color-light-tr);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }

        /* Base Body and Layout Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            user-select: none;
            overflow: hidden;
            flex-direction: column;
        }

        .main-container {
            display: grid;
            grid-template-columns: 60px 1fr 280px;
            grid-template-rows: 50px 1fr;
            grid-template-areas: 
                "tools options panels"
                "tools canvas  panels";
            height: 100vh;
            gap: 8px;
            padding: 8px;
        }

        /* Toolbars and Panels Styling */
        .toolbar {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            corner-shape: superellipse(1.5);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            display: flex;
            align-items: center;
            padding: 8px;
        }

        #tool-bar {
            grid-area: tools;
            flex-direction: column;
            gap: 8px;
            padding: 12px 8px;
        }

        #options-bar {
            grid-area: options;
            gap: 12px;
            padding: 8px 15px;
        }

        #panels-container {
            grid-area: panels;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
        }

        .canvas-wrapper {
            grid-area: canvas;
            background-color: var(--background-color-dark); /* A slightly different bg for contrast */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        #main-canvas {
            width: 100%;
            height: 100%;
        }
        
        /* Tool and Panel UI Elements */
        .tool-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            width: 44px;
            height: 44px;
            border-radius: 18px;
            corner-shape: superellipse(1.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background-color: var(--dark-transparent);
        }

        .tool-btn.active {
            background-color: var(--secondary-text-color);
            color: var(--background-color);
        }

        .panel {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            corner-shape: superellipse(1.5);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-header {
            font-family: 'Open Runde', sans-serif;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        /* Layer Specific Styles */
        #layers-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow-y: auto;
            max-height: 200px; /* Example height */
        }
        
        .layer-item {
            background-color: var(--dark-transparent);
            padding: 8px 12px;
            border-radius: 12px;
            corner-shape: superellipse(1.5);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .layer-item.active {
            background-color: var(--secondary-text-color);
            color: var(--background-color);
        }

        .layer-name { flex-grow: 1; }

        /* Generic UI Controls */
        .options-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .options-group label {
            font-size: 14px;
            color: var(--secondary-text-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            flex-grow: 1;
            height: 5px;
            background: var(--dark-transparent);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="number"] {
            width: 60px;
            background-color: var(--dark-transparent);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 8px;
            padding: 5px;
            text-align: center;
        }

        .material-symbols-rounded {
          font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24;
          vertical-align: middle;
        }
    </style>
</head>
<body data-app-name="SKETCHPAD">
    
    <!-- Complex SVG Filters for Glass Effect -->
    <svg style="display: none">
        <filter id="edge-refraction-only" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="turbulence"></feTurbulence>
            <feMorphology in="SourceGraphic" operator="erode" radius="4" result="eroded"></feMorphology>
            <feComposite in="SourceGraphic" in2="eroded" operator="out" result="border_mask"></feComposite>
            <feComposite in="turbulence" in2="border_mask" operator="in" result="edge_turbulence"></feComposite>
            <feDisplacementMap in="SourceGraphic" in2="edge_turbulence" scale="15" xChannelSelector="R" yChannelSelector="G" result="disp_positive"></feDisplacementMap>
            <feDisplacementMap in="SourceGraphic" in2="edge_turbulence" scale="-15" xChannelSelector="R" yChannelSelector="G" result="disp_negative"></feDisplacementMap>
            <feFlood flood-color="white" width="50%" height="50%" x="0" y="0" result="topLeftRect"></feFlood>
            <feFlood flood-color="white" width="50%" height="50%" x="50%" y="50%" result="bottomRightRect"></feFlood>
            <feComposite in="disp_positive" in2="topLeftRect" operator="in" result="topLeft_part"></feComposite>
            <feComposite in="disp_negative" in2="bottomRightRect" operator="in" result="bottomRight_part"></feComposite>
            <feBlend in="topLeft_part" in2="bottomRight_part" mode="lighten" result="blended_image"></feBlend>
            <feComponentTransfer in="blended_image">
                <feFuncA type="linear" slope="0.95"></feFuncA>
            </feComponentTransfer>
        </filter>
    </svg>

    <!-- Main Application Layout -->
    <div class="main-container">

        <!-- Left Vertical Tool Bar -->
        <div id="tool-bar" class="toolbar">
            <button class="tool-btn active" data-tool="select" title="Select & Transform"><span class="material-symbols-rounded">pan_tool</span></button>
            <button class="tool-btn" data-tool="brush" title="Brush"><span class="material-symbols-rounded">brush</span></button>
            <button class="tool-btn" data-tool="eraser" title="Eraser"><span class="material-symbols-rounded">ink_eraser</span></button>
            <button class="tool-btn" data-tool="shape" title="Shapes"><span class="material-symbols-rounded">shapes</span></button>
            <button class="tool-btn" data-tool="text" title="Text"><span class="material-symbols-rounded">title</span></button>
            <button class="tool-btn" data-tool="fill" title="Fill"><span class="material-symbols-rounded">format_color_fill</span></button>
            <button class="tool-btn" data-tool="eyedropper" title="Eyedropper"><span class="material-symbols-rounded">colorize</span></button>
        </div>

        <!-- Top Horizontal Options Bar (Contextual) -->
        <div id="options-bar" class="toolbar">
            <div class="options-group" id="brush-options">
                <label for="brush-size">Size:</label>
                <input type="range" id="brush-size" min="1" max="100" value="10">
                <input type="number" id="brush-size-val" min="1" max="100" value="10">
                <label for="brush-color">Color:</label>
                <input type="color" id="brush-color" value="#ffffff">
            </div>
             <div class="options-group" id="text-options" style="display:none;">
                <label>Font:</label>
                <select id="font-family">
                    <option>Arial</option>
                    <option>Open Runde</option>
                    <option>Inter</option>
                    <option>Verdana</option>
                </select>
                <label for="font-size">Size:</label>
                <input type="number" id="font-size" min="1" max="500" value="40">
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
        </div>

        <!-- Right Panels Container -->
        <div id="panels-container" class="toolbar">
            <div id="layers-panel" class="panel" style="flex-grow: 1;">
                <div class="panel-header">Layers</div>
                <div id="layers-list">
                    <!-- Layer items will be dynamically inserted here -->
                </div>
                <div class="panel-actions" style="display:flex; gap: 8px; margin-top: auto;">
                    <button id="add-layer-btn" class="tool-btn" title="Add Layer"><span class="material-symbols-rounded">add_box</span></button>
                    <button id="remove-layer-btn" class="tool-btn" title="Remove Layer"><span class="material-symbols-rounded">delete</span></button>
                </div>
            </div>
            <div id="history-panel" class="panel">
                <div class="panel-header">History</div>
                <div class="panel-actions" style="display:flex; gap: 8px;">
                     <button id="undo-btn" class="tool-btn" title="Undo"><span class="material-symbols-rounded">undo</span></button>
                     <button id="redo-btn" class="tool-btn" title="Redo"><span class="material-symbols-rounded">redo</span></button>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvasWrapper = document.querySelector('.canvas-wrapper');
            const canvasEl = document.getElementById('main-canvas');
            
            // Initialize Fabric.js Canvas
            const fabricCanvas = new fabric.Canvas(canvasEl, {
                width: canvasWrapper.clientWidth,
                height: canvasWrapper.clientHeight,
                backgroundColor: '#333333',
                isDrawingMode: false,
                selection: true
            });

            // --- State Management ---
            let activeTool = 'select';
            let history = [];
            let historyIndex = -1;
            const MAX_HISTORY = 50;

            // --- UI Elements ---
            const toolBtns = document.querySelectorAll('.tool-btn[data-tool]');
            const brushSizeSlider = document.getElementById('brush-size');
            const brushSizeValue = document.getElementById('brush-size-val');
            const brushColorPicker = document.getElementById('brush-color');
            const addLayerBtn = document.getElementById('add-layer-btn');
            const undoBtn = document.getElementById('undo-btn');
            const redoBtn = document.getElementById('redo-btn');

            // --- Tool Switching Logic ---
            function setTool(tool) {
                activeTool = tool;
                fabricCanvas.isDrawingMode = (activeTool === 'brush' || activeTool === 'eraser');
                
                toolBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.tool === tool));

                // Update brush for eraser
                if(activeTool === 'eraser'){
                    fabricCanvas.freeDrawingBrush = new fabric.EraserBrush(fabricCanvas);
                    fabricCanvas.freeDrawingBrush.width = parseInt(brushSizeSlider.value, 10);
                } else {
                    fabricCanvas.freeDrawingBrush = new fabric.PencilBrush(fabricCanvas);
                    fabricCanvas.freeDrawingBrush.width = parseInt(brushSizeSlider.value, 10);
                    fabricCanvas.freeDrawingBrush.color = brushColorPicker.value;
                }
            }

            toolBtns.forEach(btn => {
                btn.addEventListener('click', () => setTool(btn.dataset.tool));
            });
            
            // --- Brush/Eraser Options ---
            function updateBrushSize() {
                const size = parseInt(this.value, 10);
                brushSizeSlider.value = size;
                brushSizeValue.value = size;
                if (fabricCanvas.freeDrawingBrush) {
                    fabricCanvas.freeDrawingBrush.width = size;
                }
            }
            brushSizeSlider.addEventListener('input', updateBrushSize);
            brushSizeValue.addEventListener('input', updateBrushSize);
            
            brushColorPicker.addEventListener('input', () => {
                if (fabricCanvas.freeDrawingBrush) {
                    fabricCanvas.freeDrawingBrush.color = brushColorPicker.value;
                }
            });

            // --- Shape & Text Tools ---
            function addShape() {
                const rect = new fabric.Rect({
                    left: 100,
                    top: 100,
                    fill: brushColorPicker.value,
                    width: 150,
                    height: 100,
                    strokeWidth: 2,
                    stroke: '#ffffff'
                });
                fabricCanvas.add(rect);
            }
            
            function addText() {
                const text = new fabric.IText('Your Text Here', {
                    left: 100,
                    top: 150,
                    fontFamily: 'Open Runde',
                    fill: brushColorPicker.value,
                    fontSize: 40
                });
                fabricCanvas.add(text);
                fabricCanvas.setActiveObject(text);
            }
            
            document.querySelector('[data-tool="shape"]').addEventListener('click', addShape);
            document.querySelector('[data-tool="text"]').addEventListener('click', addText);

            // --- History (Undo/Redo) ---
            function saveState() {
                if (historyIndex < history.length - 1) {
                    history.splice(historyIndex + 1);
                }
                history.push(fabricCanvas.toDatalessJSON());
                if (history.length > MAX_HISTORY) {
                    history.shift();
                }
                historyIndex = history.length - 1;
            }

            function undo() {
                if (historyIndex > 0) {
                    historyIndex--;
                    fabricCanvas.loadFromJSON(history[historyIndex], fabricCanvas.renderAll.bind(fabricCanvas));
                }
            }

            function redo() {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    fabricCanvas.loadFromJSON(history[historyIndex], fabricCanvas.renderAll.bind(fabricCanvas));
                }
            }
            
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            
            fabricCanvas.on('object:added', saveState);
            fabricCanvas.on('object:modified', saveState);
            fabricCanvas.on('object:removed', saveState);

            // --- Canvas Responsiveness ---
            const resizeCanvas = () => {
                fabricCanvas.setWidth(canvasWrapper.clientWidth);
                fabricCanvas.setHeight(canvasWrapper.clientHeight);
                fabricCanvas.renderAll();
            };
            window.addEventListener('resize', resizeCanvas);

            // --- Initial Setup ---
            setTool('select'); // Start with the select tool
            saveState(); // Save initial empty state
        });
    </script>
</body>
</html>
